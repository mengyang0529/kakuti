name: Deploy Backend to Cloud Run

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-cloudrun.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      REGION: asia-northeast1
      REPOSITORY: kakuti-backend
      IMAGE: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Verify backend imports
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt
          python -m compileall backend/app

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and push image
        run: |
          IMAGE_TAG=${{ github.sha }}
          gcloud builds submit --region=$REGION --tag \
            $REGION-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/$REPOSITORY/$IMAGE:$IMAGE_TAG .
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          IMAGE_TAG=${IMAGE_TAG:-${{ github.sha }}}
          gcloud run deploy kakuti-api \
            --image=$REGION-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/$REPOSITORY/$IMAGE:$IMAGE_TAG \
            --region=$REGION --platform=managed --allow-unauthenticated \
            --min-instances=0 --max-instances=4 --memory=1Gi --cpu=1 --timeout=60 \
            --update-env-vars="REQUIRE_API_KEY=true,GEMINI_REQUEST_TIMEOUT=30" \
            --update-secrets="API_KEY=kakuti-api-key:latest,GEMINI_API_KEY=kakuti-gemini-key:latest"
